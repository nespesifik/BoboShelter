<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Visitor</title>
</head>
<body>
<div layout:fragment="main-content">
    <form th:action="@{/visitor/{id}(id=${id})}" th:object="${visitor}" method="post">

        <!-- Keep the ID during post-back -->
        <input type="hidden" th:field="*{id}"/>

        <!-- Disable all fields for admins -->
        <fieldset th:disabled="${#authorization.expression('hasAnyRole(''ADMIN'',''SHELTER'')')}">

        <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" class="form-control" th:field="*{firstName}">
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" class="form-control" th:field="*{lastName}">
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" class="form-control" th:field="*{phone}">
                <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" class="form-control" th:field="*{address}">
                <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="sex">Sex</label>
                <select id="sex" class="form-control" th:field="*{sex}">
                    <option value="" disabled th:selected="${sex} == null">Select...</option>
                    <option th:value="MALE">Male</option>
                    <option th:value="FEMALE">Female</option>
                </select>
                <span th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" class="form-control" th:field="*{age}" min="0" step="1">
                <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="error"></span>
            </div>

            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" class="form-control" th:field="*{bio}" rows="4" placeholder="Tell us about yourself"></textarea>
                <span th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}" class="error"></span>
            </div>

        </fieldset>

        <!-- Submit hidden for admins -->
        <button type="submit" class="btn btn-primary"
                th:if="${!#authorization.expression('hasAnyRole(''ADMIN'',''SHELTER'')')}">
            Save
        </button>
    </form>
</div>

</body>
</html>
