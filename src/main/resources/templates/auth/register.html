<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div layout:fragment="main-content">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <h3>User Registration</h3>
    <form th:action="@{/saveUser}" method="post" th:object="${user}">
        <div class="form-group row">
            <label for="name"> User Name</label>

                <input type="text" class="form-control" th:field="*{username}" id="username"/>

        </div>
        <div class="form-group row">
            <label for="email"> Email</label>
            <input type="text" class="form-control"  th:field="*{email}" id="email"/>
        </div>
        <div class="form-group row">
            <label for="password"> Password </label>
            <input type="password" class="form-control"  id="password" th:field="*{password}"/>
        </div>

        <div class="form-group row">
            <label for="userType">User Type</label>
            <select id="userType" class="form-control" th:field="*{userType}">
                <option value="" disabled selected>Select your role</option>
                <option th:each="type : ${T(gr.hua.dit.ds.shelter.entities.UserType).values()}"
                        th:value="${type}"
                        th:text="${#strings.capitalize(#strings.toLowerCase(type))}">
                </option>
            </select>
        </div>


        <div><input type="submit" class="btn btn-primary" value="Sign Up"/></div>
    </form>
    <div th:text="${msg}"></div>
</div>

</div>
</body>
</html>
